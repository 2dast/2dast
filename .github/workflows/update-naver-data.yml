# 네이버 골든크로스 테이블 데이터를 JSON으로 저장한 뒤 Git에 커밋·푸시합니다.
# 매일 스케줄 실행 또는 Actions 탭에서 수동 실행 가능합니다.

name: Update Naver golden-cross data

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/update-naver-data.yml'
      - 'scripts/fetch-naver-data.mjs'
  schedule:
    # 매일 한국 시간 07:00에 실행 (UTC 22:00, 전날)
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Naver golden-cross data and save JSON
        run: node scripts/fetch-naver-data.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/naver/
          git diff --staged --quiet || (git commit -m "chore: update naver golden-cross data JSON" && git push origin HEAD)
